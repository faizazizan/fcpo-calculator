<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCPO Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FCPO Calculator</h1>
        <label for="capital">Capital:</label>
        <input type="number" id="capital" placeholder="Enter Capital" required>
        <label for="position">Position:</label>
        <select id="position">
            <option value="Long">Long</option>
            <option value="Short">Short</option>
        </select>
        <label for="entryPrice">Entry Price:</label>
        <input type="number" id="entryPrice" placeholder="Enter Entry Price" required>
        <label for="stopPrice">Stop Price:</label>
        <input type="number" id="stopPrice" placeholder="Enter Stop Price" required>
        <button onclick="calculateRisk()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
